<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Lists</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Whitelisted IPs</h2>
        <ul>
            {% for ip in whitelist %}
                <li>{{ ip }}</li>
            {% endfor %}
        </ul>
        <h2>Blacklisted IPs</h2>
        <ul>
            {% for ip in blacklist %}
                <li>{{ ip }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}"><button>Back to Home</button></a>
    </div>
</body>
</html>
